        sh hello.sh -"${{ secrets.GITHUB_TOKEN }}" ${{ matrix.os }}
    - name: Hello World!
      shell: cmd
      continue-on-error: true
      run: |
        echo 'echo Hello, $1 $2!' > hello.sh
        sh hello.sh -${{ secrets.GITHUB_TOKEN }} ${{ matrix.os }}
        sh hello.sh ${{ secrets.GITHUB_TOKEN }} ${{ matrix.os }}
        sh hello.sh -"${{ secrets.GITHUB_TOKEN }}" ${{ matrix.os }}
    - name: Hello World!
      shell: powershell
      run: |
        echo 'echo Hello, $1 $2!' > hello.sh
        sh hello.sh -${{ secrets.GITHUB_TOKEN }} ${{ matrix.os }}
        sh hello.sh ${{ secrets.GITHUB_TOKEN }} ${{ matrix.os }}
        sh hello.sh -"${{ secrets.GITHUB_TOKEN }}" ${{ matrix.os }}
    
