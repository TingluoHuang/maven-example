name: Java CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Build with Maven
      run: mvn package
    - name: Deploy package
      run: mvn deploy -Dtoken=${{ secrets.GITHUB_TOKEN }}
      
